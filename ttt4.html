<html>
    
<head>
    <style type="text/css">

        .board {
                    display: grid;
                    grid-template-columns: repeat(3, 100px);
                    grid-template-rows: repeat(3, 100px);
                    gap: 5px;
        }

        .square {
            width: 100px; 
            height: 100px;
            border: 1px solid #770206;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }

        .square:hover {
            background-color: aquamarine;
        }

        #turnIndicator {
            width: 300px;
            height: 100px;
            border: 1px solid #123456;
            padding: 10px;
            margin-bottom: 10px;
        }

        #winCondition {
            width: 300px;
            height: 100px;
            border: 1px solid #654321;
            padding: 10px;
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <h1>
        <script>
            document.write('Assignment 2c: Tic Tac Toe part 3') 
        </script>
    </h1>
    <div id="turnIndicator"></div>
    <div class="board">
        <script>
            const NUM_SQUARES = 9;
            let currentPlayer = Math.random() < 0.5 ? 'X' : 'O';
            document.getElementById('turnIndicator').innerText = currentPlayer + "'s Turn";

            for (i = 0; i < NUM_SQUARES; i++) {
                id = "sq" + i;
                document.write("<div class='square' id='" + id + "' onClick='handleSquareClick(this)'></div>")
            }

            function handleSquareClick(square) {
                if (square.innerText !== '') return;
                square.innerText = currentPlayer;
                togglePlayer();
                updateTurnIndicator();
            }

            function togglePlayer() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }

            function updateTurnIndicator() {
                document.getElementById('turnIndicator').innerText = currentPlayer + "'s Turn";
            }


        </script>
    </div>
    <div id="winCondition">Win Condition: No winner yet</div>
</body>

</html>
